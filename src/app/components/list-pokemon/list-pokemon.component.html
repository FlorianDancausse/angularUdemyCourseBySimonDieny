<div class="container">
    <div class="row">
      <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
        <div class="card horizontal" appBorderCard="blue" (click)="selectPokemon(pokemon)">
          <div class="card-image">
            <img [src]="pokemon.picture">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p><strong>{{ pokemon.name }}</strong></p>
              <p><small>{{ pokemon.created | date:'dd/MM/yyyy' }}</small></p>
              <span *ngFor="let type of pokemon.types" [ngClass]="type | pokemonTypeColor">{{ type }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
